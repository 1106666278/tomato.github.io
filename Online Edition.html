<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO: Title Tag - Incorporate Keyword and Brand -->
    <title>Play  Online for Free at laiot.cloud</title>
    
    <!-- SEO: Meta Description - Engaging summary with keywords -->
    <meta name="description" content="Play the popular daily word puzzle game Wordle online for free at laiot.cloud. Guess the five-letter word in six tries!">
    
    <!-- SEO: Canonical URL - Prevents duplicate content issues. Points to the preferred URL for this game page. -->
    <!-- Assuming this game page is at the root or is the primary page for laiot.cloud -->
    <link rel="canonical" href="https://laiot.cloud/"> 
    <!-- If this game has a specific page URL, update the href accordingly, e.g., https://laiot.cloud/wordle/ -->

    <meta name="keywords" content="Wordle, Play Wordle, Word Game, Puzzle Game, Daily Wordle, Play Online, Free Game, laiot.cloud, Guess the Word">

    <!-- Preload Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* Custom CSS for responsive iframe container */
        .iframe-container {
            position: relative;
            width: 100%;
            /* Maintain 16:9 aspect ratio (height / width = 9 / 16 = 0.5625) - Adjust if the game's native aspect ratio is different */
            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
            max-width: 100%; /* Ensure it doesn't exceed parent width */
            background-color: #000; /* Optional: Black background while loading */
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

         /* Basic font stack similar to Apple systems */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        /* Style for the site title/logo link in the header */
        .site-title-link {
            display: inline-block; /* Allows padding/margin */
            margin-bottom: 1rem; /* Space below the site title */
            text-decoration: none; /* Remove default underline */
            color: #374151; /* A dark gray color */
            font-weight: bold;
            font-size: 1.25rem; /* Text-xl equivalent */
        }
         .site-title-link:hover {
            color: #1f2937; /* Slightly darker on hover */
         }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans leading-relaxed">
